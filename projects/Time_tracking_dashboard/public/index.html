<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Time tracking dashboard</title>
  </head>
  <body class="bg-neutral_very_dark_blue font-Rubik">
    <div
      class="w-full h-auto flex items-center flex-col gap-5 px-5 py-20 md:flex-row md:justify-center md:h-screen"
    >
      <div
        class="w-full h-52 bg-neutral_dark_blue rounded-2xl flex flex-col md:w-48 md:h-auto"
      >
        <div
          class="h-3/4 w-full bg-prymary_blue rounded-2xl flex gap-4 items-center justify-start p-5 md:flex-col md:pb-12 md:items-start"
        >
          <img
            src="./assets/images/image-jeremy.png"
            alt=""
            class="rounded-full border-white border-2 w-16"
          />
          <div class="flex flex-col">
            <p class="text-white opacity-50 font-light">Report for</p>
            <p class="text-white text-3xl font-light">Jeremy Robson</p>
          </div>
        </div>

        <div
          class="flex w-full h-1/4 justify-around items-center md:flex-col md:items-start md:p-5 md:gap-3"
        >
          <p
            class="cursor-pointer text-neutral_pale_blue opacity-50 text-base font-light"
            id="Daily"
          >
            Daily
          </p>

          <p
            class="cursor-pointer text-neutral_pale_blue opacity-50 text-base font-light whitetext"
            id="Weekly"
          >
            Weekly
          </p>
          <p
            class="cursor-pointer text-neutral_pale_blue opacity-50 text-base font-light"
            id="Monthly"
          >
            Monthly
          </p>
        </div>
      </div>

      <div
        class="flex flex-col gap-5 w-full h-auto md:grid md:grid-cols-3 md:w-auto"
        id="container_cards"
      ></div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
